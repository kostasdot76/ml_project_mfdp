{% extends "base.html" %}

{% block content %}
<h1>User Management ðŸ‘¥</h1>

<table>
    <tr>
        <th>Email</th>
        <th>Balance</th>
        <th>Actions</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.email }}</td>
        <td>{{ user.balance }}</td>
        <td>
            <form action="/admin/users/{{ user.id }}/balance" method="post">
                <input type="number" name="amount" step="0.01">
                <button type="submit">Add Funds</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

{% include '_site_map.html' %}
{% endblock %}
